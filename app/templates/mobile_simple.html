            <!-- Upload Area -->

        <!-- Results Section -->
        <section id="results-section" style="display: none;">
            <div class="mobile-results">
                <h3>æŠ½å‡ºçµæœ</h3>
                <div id="extracted-data"></div>
                
                <button class="mobile-btn" onclick="downloadExcel()">
                    ğŸ“Š Excelãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰

                <button class="mobile-btn" onclick="startNew()">

        <!-- Error Section -->

    <script>
        let currentFile = null;
        let currentResults = null;

        // Camera capture function
        function capturePhoto() {
            const input = document.getElementById('receipt-file');
            input.click();
        }

        // File input handler
        document.getElementById('receipt-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Handle file selection/drop
        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            // Check file size (mobile photos can be large)
            const maxSize = 10 * 1024 * 1024; // 10MB limit
            if (file.size > maxSize) {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ (æœ€å¤§10MB)');
                return;
            }

            currentFile = file;
            showImagePreview(file);
            document.getElementById('process-btn').disabled = false;
        }

        // Show image preview
        function showImagePreview(file) {
            const preview = document.getElementById('image-preview');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.innerHTML = `
                    <img src="${e.target.result}" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                    <p style="margin-top: 8px; font-size: 14px; color: var(--text-secondary);">
                        ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </p>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        // Process receipt
        async function processReceipt() {
            if (!currentFile) {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            showSection('loading-section');

            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    showError(result.error);
                    return;
                }

                currentResults = result;
                showResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                showError('å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // Show results
        function showResults(data) {
            const container = document.getElementById('extracted-data');
            const fields = [
                { key: 'store_name', label: 'åº—èˆ—å' },
                { key: 'total_amount', label: 'åˆè¨ˆé‡‘é¡' },
                { key: 'tax_amount', label: 'ç¨é¡' },
                { key: 'date', label: 'æ—¥ä»˜' },
                { key: 'receipt_number', label: 'é ˜åæ›¸ç•ªå·' }
            ];

            container.innerHTML = fields.map(field => `
                <div class="field">
                    <label>${field.label}</label>
                    <value>${data[field.key] || 'æœªæ¤œå‡º'}</value>
                </div>
            `).join('');

            showSection('results-section');
        }

        // Download Excel
        async function downloadExcel() {
            if (!currentResults) return;

            try {
                const response = await fetch('/api/export-excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentResults)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `receipt_${new Date().getTime()}.xlsx`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    showError('Excelãƒ•ã‚¡ã‚¤ãƒ«ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showError('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // Start new process
        function startNew() {
            currentFile = null;
            currentResults = null;
            document.getElementById('receipt-file').value = '';
            document.getElementById('image-preview').innerHTML = '';
            document.getElementById('process-btn').disabled = true;
            showSection('upload-section');
        }

        // Show specific section
        function showSection(sectionId) {
            const sections = ['upload-section', 'loading-section', 'results-section', 'error-section'];
            sections.forEach(id => {
                document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
            });
        }

        // Show error
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            showSection('error-section');
        }

        // Drag and drop handlers
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--ti-primary)';
            uploadArea.style.background = 'rgba(37, 99, 235, 0.1)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--border)';
            uploadArea.style.background = 'var(--bg-tertiary)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--border)';
            uploadArea.style.background = 'var(--bg-tertiary)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showSection('upload-section');
        });
    </script>
